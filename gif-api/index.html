<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/script.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="title-search-bar">
            <h1 class="d-flex justify-content-center">API de GIF</h1>
            <div id="buttons"></div>
            <form class="search-bar">
                <div class="row justify-content-md-center">
                    <div class="form-group col-12 col-sm-12 col-md-9 col-lg-8 col-xl-6">
                        <input type="text" class="form-control inputSearch" name="search" />
                    </div>
                </div>
                <div class="row justify-content-md-center">
                    <div class="form-group col-12 col-sm-6 col-md-2 col-lg-2 col-xl-2">
                        <input type="button" value="Buscar" class="form-control btn searchGif btn-primary" />
                    </div>
                    <div class="form-group col-12 col-sm-6 col-md-3 col-lg-3 col-xl-2">
                        <input type="button" value="Estou com Sorte!"
                            class="randomGif form-control btn btn btn-success" />
                    </div>
                    <div class="form-group col-12 col-sm-12 col-md-4 col-lg-3 col-xl-2">
                        <input type="button" class="trending form-control btn btn-dark" value="Buscar GIFs em Alta" />
                    </div>
                </div>
            </form>

        </div>
        <hr>
        <div id="results">
        </div>
    </div>
</body>
</html>

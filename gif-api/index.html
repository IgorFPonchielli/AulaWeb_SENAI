<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/script.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="title-search-bar">
            <h1 class="d-flex justify-content-center">GIF API</h1>
            <div id="buttons"></div>
            <form class="search-bar">
                <div class="row justify-content-md-center">
                    <div class="form-group col-3">
                        <input type="text" class="form-control" name="query" id="user-search" />
                    </div>
                    <div class="form-group col-3">
                        <input id="submit" type="button" value="Buscar" class="btn  btn btn-primary" />
                    </div>
                </div>
                <div class="row justify-content-md-center">
                    <div class="form-group col-3">
                        <input type="button" class="trending btn btn-dark" value="Buscar GIFs em Alta" />
                    </div>
                </div>
            </form>

        </div>
        <hr>
        <div id="results"></div>
    </div>
</body>

</html>
